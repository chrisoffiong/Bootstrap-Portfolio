        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>

                        <p class="lead">Feel free to contact me below!</p>
                    </div>
                </div>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-9">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">

                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-9">
                        <label for="inputAddress">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="First Name Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-9">
                        <label for="inputCity">Message</label>
                        <input type="text" class="form-control" id="message">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
